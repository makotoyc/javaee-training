<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Flower Entry Page</title>
</head>
<body>
	<f:view>
		<h:form>
			<table>
				<tr>
					<td>名前:</td>
					<td><h:inputText id="name"
							value="#{flowerEntryBean.flower.name}" /></td>
					<td><h:message for="name" /></td>
				</tr>
				<tr>
					<td>価格：</td>
					<td><h:inputText id="price"
							value="#{flowerEntryBean.flower.price}" /></td>
					<td><h:message for="price" /></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton action="#{flowerEntryBean.entry}"
							value="追加" /></td>
				</tr>
			</table>
		</h:form>
	</f:view>
</body>
</html>
