<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Book Entry Page</title>
</head>
<body>
	<f:view>
		<h:form>
			<table>
				<tr>
					<td>タイトル:</td>
					<td><h:inputText id="title"
							value="#{bookEntryBean.book.title}" /></td>
					<td><h:message for="title" /></td>
				</tr>
				<tr>
					<td>価格：</td>
					<td><h:inputText id="price"
							value="#{bookEntryBean.book.price}" /></td>
					<td><h:message for="price" /></td>
				</tr>
				<tr>
					<td>ISBN：</td>
					<td><h:inputText id="isbn" value="#{bookEntryBean.book.isbn}" /></td>
					<td><h:message for="isbn" /></td>
				</tr>
				<tr>
					<td>発行日：</td>
					<td><h:inputText id="publishedDate"
							value="#{bookEntryBean.book.publishedDate}">
							<f:convertDateTime pattern="yyyy/MM/dd" />
						</h:inputText></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton action="#{bookEntryBean.entry}"
							value="追加" /></td>
				</tr>
			</table>
		</h:form>
	</f:view>
</body>
</html>
